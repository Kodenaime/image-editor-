<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Editor</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="container">
    
    <h2> Image Editor </h2>

      <div class="wrapper">

          <div class="panel">

            <div class="filter">
              <label for="title">Filters</label>

              <div class="options">
                <button class="active">Brightness</button>
                <button>Saturation</button>
                <button>Saturation</button>
                <button>Grayscale</button>
              </div>

                <div class="slider">
                  <div class="filter-info">
                    <p class="name">Brightness</p>
                    <p class="value">100%</p>
                  </div>
                  <input type="range" value="100" min="0" max="200">

                </div>


            </div>
            <div class="roatate">
              <label class="title"> Rotate & Flip</label>
                <div class="options">
                  <button><i class="fa-solid fa-rotate-left"></i></button>
                  <button><i class="fa-solid fa-rotate-right"></i></button>
                  <button><i class="bx bx-reflect-vertical"></i></button>
                  <button><i class="bx bx-reflect-horizontal"></i></button>
                </div>
            </div>

          </div>

          <div class="preview">
            <img src="image-placeholder.svg" alt="preview-img">
          </div>



      </div>

      <div class="controls">
        <button class="reset"> Reset Filters</button>
        <div class="row">
          <button class="choose"> Choose Image</button>
          <button class="save"> Save Image</button>
        </div>
      </div>

  </div>
  <footer>
    <li><a href="#">Home</a></li>
    <li><a href="#">Home</a></li>
    <li><a href="#">Home</a></li>
  </footer>
</body>
</html>
